手順のaliases:
   # 複雑にし過ぎないために手順のみエイリアスを使う
   # シーケンスをマージできないことに注意する
   管理者としてログイン: &login_admin 管理ユーザー001で管理者画面にログインする
   ユーザー作成ボタンを押す: &click_make_user ユーザー作成ボタンを押す
tests_suite_name: '管理画面のテスト'
testcases:
   - テスト名: 一般ユーザーを作成できること
     手順:
        - *login_admin
        - *click_make_user
        - 一般ユーザーを選択して入力項目を埋める
     期待結果:
        - 一般ユーザーを作成できること
   - テスト名: 管理ユーザーを作成できること
     手順:
        - *login_admin
        - *click_make_user
        - 管理ユーザーを選択して入力項目を埋める
     期待結果:
        - 管理ユーザーを作成できること
